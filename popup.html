<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>Online Radio</title>
  <link href="css/style.css" rel="stylesheet">
  <script src="js/jquery.min.js"></script>
  <script src="js/popup.js"></script>
</head>

<body>
<div id="content">
  <div id="player">
    <div class="image">
      <i class="icon icon-loader" data-i18n-title="loading"></i>
      <i class="icon icon-play-big" data-i18n-title="play"></i>
      <i class="icon icon-stop-big" data-i18n-title="stop"></i>
      <i class="icon icon-error" data-i18n-title="error"></i>
    </div>
    <div class="icons">
      <i class="icon icon-like" data-i18n-title="like"></i>
      <i class="icon icon-dislike" data-i18n-title="dislike"></i>
    </div>
    <h1 class="title" data-i18n="name"></h1>
    <div class="description" data-i18n="description"></div>
    <div class="equalizer"></div>
  </div>
  <div id="stations">
    <div id="favorites"></div>
  </div>
  <div id="footer">
    <i class="icon icon-options" data-i18n="settings"></i>
    <i class="icon icon-add" data-i18n="add"></i>
    <i class="icon icon-feedback" data-i18n="feedback"></i>
  </div>
</div>
</body>
</html>
