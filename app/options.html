<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>Online Radio</title>
  <link href="styles/fonts.css" rel="stylesheet">
  <link href="styles/options.css" rel="stylesheet">

  <template id="addStation">
    <form class="addStation">
      <div class="field">
        <label data-i18n="stationName"></label>
        <input type="text" name="title" required="required">
      </div>
      <div class="field">
        <label data-i18n="siteLink"></label>
        <input type="url" name="url" data-i18n-placeholder="optional">
      </div>
      <div class="field">
        <label data-i18n="imageLink"></label>
        <input type="url" name="image" data-i18n-placeholder="optional">
      </div>
      <div class="field field-streams">
        <label data-i18n="streamUrl"></label>
        <input type="url" name="streams" required="required">
        <i class="icon icon-delete"></i>
        <i class="icon icon-add"></i>
      </div>
      <div class="field">
        <input type="submit" data-i18n-value="add">
      </div>
    </form>
  </template>
</head>

<body data-page="stations">
<div id="wrapper">
  <div id="sidebar">
    <h1 data-i18n="name"></h1>
    <ul class="menu">
      <li data-page="stations" data-i18n="stations"></li>
      <li data-page="add" data-i18n="add"></li>
      <li data-page="hotkeys" data-i18n="hotkeys"></li>
      <li data-page="export" data-i18n="export_stations"></li>
      <li data-page="import" data-i18n="import_stations"></li>
      <li data-page="changelog" data-i18n="changelog"></li>
      <li data-page="flash" data-i18n="error"></li>
    </ul>
  </div>
  <div id="content">
    <section data-page="stations">
      <h1 data-i18n="stations"></h1>
      <h3 data-i18n="core_stations"></h3>
      <div id="corestations" class="stationslist"></div>
      <h3 data-i18n="user_stations"></h3>
      <div id="userstations" class="stationslist"></div>
      <h3 data-i18n="hidden_stations"></h3>
      <div id="hiddenstations" class="stationslist"></div>
    </section>
    <section data-page="add">
      <h1 data-i18n="add"></h1>
    </section>
    <section data-page="export">
      <h1 data-i18n="export_stations"></h1>
      <div id="export">
        <div class="field export">
          <label data-i18n="export"></label>
          <textarea readonly></textarea>
          <button class="savefile" data-i18n="savefile"></button>
        </div>
      </div>
    </section>
    <section data-page="import">
      <h1 data-i18n="import_stations"></h1>
      <div id="import">
        <div class="field import">
          <label data-i18n="import"></label>
          <textarea></textarea>
          <button class="loadfile" data-i18n="loadfile"></button>
          <button disabled class="importdata" data-i18n="import"></button>
        </div>
        <div class="message error" data-i18n="import_error"></div>
        <div class="message success" data-i18n="import_success"></div>
      </div>
    </section>
    <section data-page="changelog">
      <h1 data-i18n="changelog"></h1>
      <div id="changelog">
        <div class="message success" data-i18n="extension_updated"></div>
        <p data-i18n="changelog_2_1_3"></p>
        <p data-i18n="changelog_2_1_1"></p>
        <p data-i18n="changelog_2_0_9"></p>
        <p data-i18n="changelog_2_0_8"></p>
        <p data-i18n="changelog_2_0_7"></p>
      </div>
    </section>
    <section data-page="flash">
      <h1 data-i18n="error"></h1>
      <div class="message error" data-i18n="flash_error"></div>
      <p data-i18n="flash_message"></p>
      <p><a href="http://get.adobe.com/ru/flashplayer/" target="_blank" data-i18n="flash_install"></a></p>
    </section>
  </div>
</div>
<script data-main="scripts/options" src="scripts/lib/require.js"></script>
</body>
</html>
