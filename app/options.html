<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>Online Radio</title>
  <link href="styles/fonts.css" rel="stylesheet">
  <link href="styles/options.css" rel="stylesheet">
</head>

<body data-page="stations">
<div id="wrapper">
  <div id="sidebar">
    <h1 data-i18n="name"></h1>
    <ul class="menu">
      <li data-page="stations" data-i18n="stations"></li>
      <li data-page="add" data-i18n="add"></li>
      <li data-extpage="chrome://extensions/configureCommands" data-i18n="hotkeys"></li>
      <li data-page="flash" data-i18n="error"></li>
    </ul>
  </div>
  <div id="content">
    <section data-page="stations">
      <h1 data-i18n="stations"></h1>
      <div id="stations"></div>
    </section>
    <section data-page="add">
      <h1 data-i18n="add"></h1>
      <form id="addStation" class="addStation">
        <div class="field">
          <label data-i18n="stationName"></label>
          <input type="text" name="title" required="required">
        </div>
        <div class="field">
          <label data-i18n="siteLink"></label>
          <input type="url" name="url" data-i18n-placeholder="optional">
        </div>
        <div class="field">
          <label data-i18n="imageLink"></label>
          <input type="url" name="image" data-i18n-placeholder="optional">
        </div>
        <div class="field">
          <label data-i18n="streamUrl"></label>
          <input type="url" name="stream" required="required">
        </div>
        <div class="field">
          <input type="submit" data-i18n-value="add">
        </div>
      </form>
    </section>
    <section data-page="flash">
      <h1 data-i18n="error"></h1>
      <div class="message error" data-i18n="flash_error"></div>
      <p data-i18n="flash_message"></p>
      <p><a href="http://get.adobe.com/ru/flashplayer/" target="_blank" data-i18n="flash_install"></a></p>
    </section>
  </div>
</div>
<script data-main="scripts/options" src="scripts/lib/require.js"></script>
</body>
</html>
