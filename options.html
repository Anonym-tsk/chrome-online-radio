<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>Online Radio</title>
  <link href="css/options.css" rel="stylesheet">
  <script src="js/jquery.min.js"></script>
  <script src="js/translate.js"></script>
  <script src="js/options.js"></script>
</head>

<body data-page="stations">
<div id="wrapper">
  <div id="sidebar">
    <h1 data-i18n="name"></h1>
    <ul class="menu">
      <li data-page="stations" data-i18n="stations"></li>
      <li data-page="add" data-i18n="add"></li>
      <li data-page="hotkeys" data-i18n="hotkeys"></li>
      <li data-page="flash" data-i18n="error"></li>
    </ul>
  </div>
  <div id="content">
    <section data-page="stations">
      <h1 data-i18n="stations"></h1>
      <div id="stations"></div>
    </section>
    <section data-page="add">
      <h1 data-i18n="add"></h1>
      <form id="addStation">
        <div class="field">
          <label data-i18n="stationName" for="addStation-title"></label>
          <input type="text" name="title" id="addStation-title" required="required">
        </div>
        <div class="field">
          <label data-i18n="siteLink" for="addStation-url"></label>
          <input type="url" name="url" id="addStation-url" required="required">
        </div>
        <div class="field">
          <label data-i18n="imageLink" for="addStation-image"></label>
          <input type="url" name="image" id="addStation-image" data-i18n-placeholder="optional">
        </div>
        <div class="field">
          <label data-i18n="streamUrl" for="addStation-streamUrl"></label>
          <input type="url" name="stream" id="addStation-streamUrl" required="required">
        </div>
        <div class="field">
          <input type="submit" data-i18n-value="add">
        </div>
      </form>
    </section>
    <section data-page="hotkeys">
      <h1 data-i18n="hotkeys"></h1>
      <div class="hotkey" data-hotkey="playpause">
        <div class="hotkey-name" data-i18n="playpause"></div>
        <div class="hotkey-value"></div>
        <input type="text" class="hotkey-change">
      </div>
      <div class="hotkey" data-hotkey="next">
        <div class="hotkey-name" data-i18n="next"></div>
        <div class="hotkey-value"></div>
        <input type="text" class="hotkey-change">
      </div>
      <div class="hotkey" data-hotkey="prev">
        <div class="hotkey-name" data-i18n="prev"></div>
        <div class="hotkey-value"></div>
        <input type="text" class="hotkey-change">
      </div>
      <div class="hotkey" data-hotkey="volumeup">
        <div class="hotkey-name" data-i18n="volumeup"></div>
        <div class="hotkey-value"></div>
        <input type="text" class="hotkey-change">
      </div>
      <div class="hotkey" data-hotkey="volumedown">
        <div class="hotkey-name" data-i18n="volumedown"></div>
        <div class="hotkey-value"></div>
        <input type="text" class="hotkey-change">
      </div>
    </section>
    <section data-page="flash">
      <h1 data-i18n="error"></h1>
      <div class="error" data-i18n="flash_error"></div>
      <p data-i18n="flash_message"></p>
      <p><a href="http://get.adobe.com/ru/flashplayer/" target="_blank" data-i18n="flash_install"></a></p>
    </section>
  </div>
</div>
</body>
</html>
